<body class="p-3 m-0 border-0 bd-example m-0 border-0">
  <br />
  <div class="card">
    <div class="card-header">Flights</div>
    <div class="card-body">
      <div class="row">
        <div class="col">
          <label for="" class="form-label">Origin</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Select Origin</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col">
          <label for="" class="form-label">Destination</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Select Destination</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>

      <br />

      <div class="row">
        <div class="col">
          <label for="date-input" class="form-label">Departure Date</label>
          <input
            type="datetime-local"
            class="form-control"
            placeholder="Departure Date"
          />
        </div>

        <div class="col">
          <label for="date-input" class="form-label">Return Date</label>
          <input type="date" class="form-control" placeholder="Return Date" />
        </div>
      </div>

      <div class="text-end">
        <a href="#" class="btn btn-primary">Search</a>
      </div>
    </div>
  </div>
</body>
